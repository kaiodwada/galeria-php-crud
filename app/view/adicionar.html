<html lang="pt-br">
<head>

<body>

    <main class="w3-monospace">
        <div class="w3-container w3-margin-bottom w3-card w3-blue name-box w4">
            <h3 class="w3-monospace">Enviar imagen</h3>
        </div>
        <section class=" w3-card w3-container box">
            <form id="formImg" action="http://localhost/gallery-php-crud/cadastro/addImage" method="POST" enctype="multipart/form-data" class="w3-padding w3-margin-bottom form-box w3-margin-top">
                <label class="w3-text-blue" for="nome"><b> Nome da imagen:</b> </label>
                <input id="nameImg" name="nameImg" autocomplete="off" type="text"  class="w3-input w3-border w3-margin-top w3-margin-bottom" name="nome" placeholder="Escreva o nome da imagen">
               
                <label class="w3-text-blue " for="img"><b> Imagen:</b> </label>
                <input id="img" name="img" accept=".png,.jpg,.jpeg, .webp" type="file"  class="w3-input w3-border w3-margin-top">
                <div class="w3-center">
                    <button id="btn1" type="submit" class="w3-margin-top w3-round w3-button w3-blue w3-hover-green">Enviar</button>
                </div>
                <div id="Erro" class="w3-padding w3-round w3-panel w3-red alert">
                    <p class="">
                        VocÃª precisa preencher todos os campos                    </p>
                </div>
            </form>
        </section>
       
        <section class="w3-margin-top w3-center">
            <a href="http://localhost/gallery-php-crud/Cadastro/galeria" class="w3-button w3-hover-purple  w3-black w3-round" >Galeria</a>
        </section>

<hr>
 <section id="preview" class=" w3-container">

                <img class="w3-border" src="/gallery-php-crud/Files/6260a5c57d7d4.png" style="width: 20%;">
